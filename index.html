<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalized-css.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Shopping List</title>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="text-box">
		<form class="items">
			<h1>Add item to list</h1>
			<input type="text" name="ShoppingListItem">
			<button>Add item</button>
		</form>
	</div>
	<div class="listed-items">
		<div class="shoppinglist-title">
			<div class="list-title">
				<h1>Shopping List</h1>
			</div>
			<div class="button-headers">
				<h2>Collected</h2>
				<h2>Remove</h2>
			</div>
			<ul class="list-of-items">
			</ul>
		</div><!--Closing "shoppinglist-title"-->
	</div><!--Closing "listed-items"-->
</body>
</html>
